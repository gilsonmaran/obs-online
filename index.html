<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>OBS Web</title>
</head>

<body>
    <div class="container mt-4">

        <ul class="nav nav-pills nav-fill shadow" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="video-tab" data-bs-toggle="tab" data-bs-target="#video"
                    type="button" role="tab" aria-controls="video" aria-selected="true">
                    Vídeo Youtube
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button"
                    role="tab" aria-controls="image" aria-selected="false">
                    Imagem
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active " id="video" role="tabpanel" aria-labelledby="video-tab">
                <div class="form-group">
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="mx-auto" style="width: 560px;">
                                    <iframe id="iframe-video" width="560" height="315"
                                        src="https://www.youtube.com/embed/TuB-aPjWGPU" frameborder="0" allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="url" id="url-video-1" class="shadow form-control" placeholder="url"
                                        value="w2PL_esSm7I">
                                </div>

                                <div class="col-md-6">
                                    <input type="url" class="shadow form-control" placeholder="título do vídeo" value="Céu Na Terra">
                                </div>

                                <div class="col-md-2">
                                    <button class="btn btn-primary shadow" data-video="1" id="btn-load-video-1">
                                        Carregar
                                    </button>
                                </div>
                            </div>

                            <div id="new_link"></div>

                            <button class="btn btn-success mt-4 shadow" id="btn-add-link">
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade mt-4" id="image" role="tabpanel" aria-labelledby="image-tab">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/600x450" class="d-block  mx-auto">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600x450" class="d-block mx-auto">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600x450" class="d-block mx-auto">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
